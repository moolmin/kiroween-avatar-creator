  <ellipse cx="720" cy="700" rx="40" ry="25" fill="#FF1493" stroke="#C71585" stroke-width="2"/>
  
  <!-- Candy stripes -->
  <ellipse cx="720" cy="700" rx="35" ry="20" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="8,8"/>
  
  <!-- Left wrapper twist -->
  <path d="M 680 700 L 660 695 L 655 700 L 660 705 L 680 700" fill="#FF69B4" stroke="#C71585" stroke-width="1.5"/>
  <line x1="665" y1="695" x2="665" y2="705" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Right wrapper twist -->
  <path d="M 760 700 L 780 695 L 785 700 L 780 705 L 760 700" fill="#FF69B4" stroke="#C71585" stroke-width="1.5"/>
  <line x1="775" y1="695" x2="775" y2="705" stroke="#FFFFFF" stroke-width="1"/>
  
  <!-- Shine effect -->
  <ellipse cx="710" cy="693" rx="8" ry="5" fill="#FFFFFF" opacity="0.6"/>
</svg>
