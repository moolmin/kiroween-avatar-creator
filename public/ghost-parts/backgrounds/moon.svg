  <circle cx="780" cy="180" r="12" fill="#D3C17A" opacity="0.6" />
  <circle cx="815" cy="195" r="8" fill="#D3C17A" opacity="0.5" />
  <circle cx="795" cy="220" r="10" fill="#D3C17A" opacity="0.6" />
  
