<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Night sky gradient background -->
  <defs>
    <radialGradient id="nightSky" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a0a1e;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect x="0" y="0" width="1024" height="1024" fill="url(#nightSky)" />
  
  <!-- Large moon in upper right -->
  <circle cx="800" cy="200" r="80" fill="#F0E68C" opacity="0.9" />
  
